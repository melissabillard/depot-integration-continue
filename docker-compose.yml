version: "3.8"

services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: taskuser
      POSTGRES_PASSWORD: taskpassword
      POSTGRES_DB: taskdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    container_name: tp_integration_continue
    build:
      context: .
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  postgres_data:
