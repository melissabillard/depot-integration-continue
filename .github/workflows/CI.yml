name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  test-docker-container:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: github.ref == 'refs/heads/main' || github.event.pull_request.merged == true
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Pull Docker image
        run: docker pull --platform linux/arm64 ritacarrilho/tp_integration_continue:latest

      - name: Run Docker container
        run: |
          docker run -d --name tp_integration_continue --platform linux/arm64 -p 8000:8000 ritacarrilho/tp_integration_continue:latest
          sleep 15  # Attendre que le conteneur d√©marre

      - name: Check if FastAPI started successfully
        run: |
          curl -f http://127.0.0.1:8000 || exit 1

      - name: Stop Docker container
        if: always()
        run: |
          docker stop tp_integration_continue
          docker rm tp_integration_continue
          
      - name: Logout from Docker Hub
        if: github.ref == 'refs/heads/main' || github.event.pull_request.merged == true
        run: docker logout
